# File: /etc/httpd/extra/httpd-overpass.conf
# Overpass VirtualHost

<VirtualHost *:80>
    ServerName overpass.local
    ServerAlias myoverpass.local myoverpass
    ServerAdmin root@localhost

    DocumentRoot "/usr/local/html/overpass"
    ScriptAlias /api/ "/usr/local/cgi-bin/"

    # Logs
    LogLevel warn
    ErrorLog "/var/log/httpd/overpass_error_log"
    CustomLog "/var/log/httpd/overpass_access_log" common

    <Directory "/usr/local/cgi-bin">
        Options +ExecCGI
        Require all granted
    </Directory>

    <Directory "/usr/local/html/overpass">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
